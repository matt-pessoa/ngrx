<ng-container>
  <h1>{{ formularioAtual!.formulario!.nome }}</h1>

  <ng-container *ngFor="let pergunta of perguntas">
    <div class="column">
      <label>{{ pergunta.enunciado }}</label>
      <ng-container [ngSwitch]="pergunta.tipoPergunta">
        <!-- ESCALA -->
        <input *ngSwitchCase="'ESCALA'" type="radio" />

        <!-- TEXTO -->
        <input *ngSwitchCase="'BINARIO'" type="text" />
      </ng-container>
    </div>
  </ng-container>
  <!-- Ao clicar, deve disparar uma action para remover o atual formulario do redux -->
  <!-- Também deve chamar a função para verificar a existência de outros formularios pendentes -->
  <!-- Nesta aplicação, vai verificar o Redux e na Gama, deve verificar/atualizar o BD -->
</ng-container>
