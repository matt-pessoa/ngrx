<ng-container>
  <h1>{{ formulario!.nome }}</h1>

  <ng-container *ngFor="let pergunta of perguntas">
    <div class="column">
      <label>{{ pergunta.enunciado }}</label>
      <ng-container [ngSwitch]="pergunta.tipoPergunta">
        <!-- ESCALA -->
        <input *ngSwitchCase="'ESCALA'" type="radio" />

        <!-- TEXTO -->
        <input *ngSwitchCase="'BINARIO'" type="text" />
      </ng-container>
    </div>
  </ng-container>
</ng-container>
